<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<meta name="author" content="David Kadaria" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="./theme.css" />
		<link rel="stylesheet" href="./style.css" />

		<title>Product preview card component</title>
	</head>
	<body>
		<div class="card">
			<div class="card__image"></div>
			<div class="card__content">
				<h3 class="card__tag">Perfume</h3>
				<h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
				<p class="card__description">
					A floral, solar and voluptuous interpretation composed by Olivier
					Polge, Perfumer-Creator for the House of CHANEL.
				</p>
				<div class="card__price"><b>$149.99</b><span>$169.99</span></div>
				<button class="card__button">
					<img src="./images/icon-cart.svg" alt="Cart" /> Add to Cart
				</button>
			</div>
		</div>
	</body>
</html>
